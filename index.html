<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/1d8993cae1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <input 
          type="text" 
          placeholder="Type city name" 
          autocomplete="off"
          autofocus="on"
          id="search-text-input" />
          <input 
          type="Submit" 
          value="Search"
          class="btn btn-primary"/>
          <button class="btn btn-success w-10" id="current-location-button">Your location</button>
          
        </form>

        <h1 id="city"></h1>
        <p  id="curent-date">
          <span class="curentDay">
            
          </span>
          <div class="updateTime"> Last updated: <span id="time"></span> </div> 
         
          
        </p>

        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                alt="sunny icon"
                id="icon"
                width="80px"
                class="weather-icon float-left"
              />
              <div class="float-left">
                <span class="temp"></span>
                <span class="units"> <a href="#" id="celsius" class="active">°C</a> | <a href="#" id="fahrenheit" class="active">°F</a></span>
                <ul class="description">
                  <li class="weatherDescription"></li>
                  <li>Feels like <span class="feel"></span> °C</li>
              </div>
            </div>
          </div>
          <div class="col-6 weather-data">
            <i class="fa-solid fa-droplet"></i>
            <i class="fa-solid fa-wind"></i>
            <i class="fa-solid fa-sun"></i>
            <i class="fa-solid fa-moon"></i>
            <ul>
              <li>Humidity: <span class="humidity"></span>%</li>
              <li>Wind: <span class="wind">  </span> m/s</li>
              <li>Temp max: <span class="tempMax"></span> °C</li>
              <li>Temp min: <span class="tempMin"></span> °C</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
         </div>
      </div>
    <div class="link-github" ><a href="https://github.com/oksankaopa/my-first-project"> Open-source code </a> by Oksana Opanasenko
    </div>
    <script src="src/script.js">
    				</script>
  </body>
</html>
